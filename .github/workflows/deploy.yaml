name: "Deploy"

on:
  push:
    branches: [main]
  schedule:
    - cron: "23 9 * * *" # Every day at 09:23 UTC
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  VCPKG_BINARY_SOURCES: clear;http,http://localhost:8080/{name}/{version}/{sha},readwrite

permissions:
  contents: read

jobs:
  DeployOnMacOSArm64:
    runs-on: macos-15

    timeout-minutes: 180

    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Start ciproxy
        working-directory: ${{ github.workspace }}/ciproxy
        run: |
          go build
          MASTER_TOKEN="${{ secrets.MASTER_TOKEN }}" PORT=8080 nohup ./ciproxy &

      - name: Set up vcpkg
        run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> "$GITHUB_ENV"

      - name: Build
        run: $VCPKG_ROOT/vcpkg install --triplet arm64-osx-obs

  DeployOnMacOSX64:
    runs-on: macos-15

    timeout-minutes: 180

    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Start ciproxy
        working-directory: ${{ github.workspace }}/ciproxy
        run: |
          go build
          MASTER_TOKEN="${{ secrets.MASTER_TOKEN }}" PORT=8080 nohup ./ciproxy &

      - name: Set up vcpkg
        run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> "$GITHUB_ENV"

      - name: Build
        run: $VCPKG_ROOT/vcpkg install --triplet x64-osx-obs

  DeployOnWindows:
    runs-on: windows-2022

    timeout-minutes: 180

    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Start ciproxy
        working-directory: ${{ github.workspace }}/ciproxy
        run: |
          go build
          MASTER_TOKEN="${{ secrets.MASTER_TOKEN }}" PORT=8080 nohup ./ciproxy &

      - name: Set up vcpkg
        run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> "$GITHUB_ENV"

      - name: Build
        run: $VCPKG_ROOT/vcpkg install --triplet x64-windows-static-md-obs

  DeployOnUbuntu:
    runs-on: ubuntu-24.04

    timeout-minutes: 60

    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"

      - name: Start ciproxy
        working-directory: ${{ github.workspace }}/ciproxy
        run: |
          go build
          MASTER_TOKEN="${{ secrets.MASTER_TOKEN }}" PORT=8080 nohup ./ciproxy &

      - name: Set up vcpkg
        run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> "$GITHUB_ENV"

      - name: Build
        run: $VCPKG_ROOT/vcpkg install --triplet x64-linux-obs
